<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список автомобилей</title>
    <link rel="stylesheet" href="/static/car_list_styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'car_list' %}">Главная</a></li>
                <li><a href="{% url 'add_car' %}">Добавить автомобиль</a></li>
                <li><a href="{% url 'login' %}">Войти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Список автомобилей</h1>
        <ul id="car-list">
            {% for car in cars %}
                <li>
                    <h2>{{ car.make }} {{ car.model }} ({{ car.year }})</h2>
                    <p>{{ car.description }}</p>
                    <p>Владелец: {{ car.owner.username }}</p>
                    <a href="{% url 'car_detail' car.pk %}">Подробнее</a>
                </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Автомобили</p>
    </footer>
</body>
</html>
