<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автомобиль</title>
    <link rel="stylesheet" href="/static/add_car_styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'car_list' %}">Главная</a></li>
                <li><a href="{% url 'add_car' %}">Добавить автомобиль</a></li>
                <li><a href="{% url 'login' %}">Войти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Добавить автомобиль</h1>
        <form action="{% url 'add_car' %}" method="post">
            {% csrf_token %}
            <label for="make">Марка:</label>
            <input type="text" id="make" name="make"><br><br>
            <label for="model">Модель:</label>
            <input type="text" id="model" name="model"><br><br>
            <label for="year">Год:</label>
            <input type="number" id="year" name="year"><br><br>
            <label for="description">Описание:</label>
            <textarea id="description" name="description"></textarea><br><br>
            <button type="submit">Добавить автомобиль</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Автомобили</p>
    </footer>
</body>
</html>
